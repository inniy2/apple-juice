<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Alter user input</title>
<link href="../css/main.css" rel="stylesheet">
<script src="../js/main.js"></script>
</head>
<body>
    <h2 class="hello-title" th:text="${message}"></h2>
    <h2 class="hello-title" th:text="'Hello '+${user_name}"></h2>
	<form action="/checkDryRun" method="post">
    	<input hidden="text" name="user_name" th:value="${user_name}">
		Ghost Host: <input type="text" placeholder="Ghost Host Name" name="ghost_host" required></br>
		Schema: <input type="text" placeholder="Table Schema Name" name="table_schema" required></br>
		Table: <input type="text" placeholder="Table Definition Name" name="table_definition" required></br>
		Slave: <input type="text" placeholder="Slave Host Name" name="slave_host" required></br>
		Statement: <textarea placeholder="Alter Statement" name="alter_statement" required></textarea></br>
		MySQL directory: <input type="text" placeholder="MySQL Dir" name="mysql_dir" required></br>
		Grpc port: <input type="text" placeholder="Grpc Port" name="grpc_port" required></br>
		<button type="submit">Check</button>
    </form>
</body>
</html>
